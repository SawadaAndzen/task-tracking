{% extends "app/base.html" %}


{% block title %}
    <title>NovaTask • {{task.name}} • Details</title>
{% endblock title %}


{% block content %}
    <h1>{{task.name}}</h1>
    <p>Desc: {{task.description}}</p>
    <p>Status: {{task.get_status_display}}</p>
    <p>Priority: {{task.get_priority_display}}</p>
    <p>Deadline: {{task.deadline}}</p>
{% endblock content %}
